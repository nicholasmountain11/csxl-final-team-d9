<mat-card class="equipment-card">
  <mat-card-header>
    <mat-card-title>{{ equipmentType.model }}</mat-card-title>
    <mat-card-subtitle
      class="available"
      *ngIf="equipmentType.num_available > 0; else none"
      ><span class="badge">
        {{ equipmentType.num_available }} available</span
      ></mat-card-subtitle
    ><ng-template #none>
      <mat-card-subtitle class="none"
        ><span class="badge">
          {{ equipmentType.num_available }} available</span
        ></mat-card-subtitle
      >
    </ng-template>
  </mat-card-header>
  <div class="card-content">
    <div class="card-image-container">
      <img
        mat-card-image
        class="equipment-image"
        src="{{ equipmentType.equipment_img_URL }}" />
    </div>
  </div>
  <mat-card-actions class="card-actions">
    <button
      mat-button
      (click)="onCheckout()"
      [disabled]="equipmentType.num_available === 0">
      Checkout
    </button>
  </mat-card-actions>
</mat-card>
